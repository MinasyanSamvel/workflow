name: CI with Tests

on:
  push:
    branches: [ main ]

jobs:
  test-and-run:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Make scripts executable
      run: chmod +x setup.sh test.sh

    - name: ğŸ” Run test script
      run: ./test.sh

    - name: ğŸ› ï¸ Run main setup script
      run: ./setup.sh
